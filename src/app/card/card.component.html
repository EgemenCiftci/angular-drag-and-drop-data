<div
  class="outer"
  (pointerdown)="onpointerdown($event)"
  (pointermove)="onpointermove($event)"
  (pointerup)="onpointerup($event)"
>
  <div class="inner">
    <span>{{name}}</span><br />

    <input type="checkbox" [(ngModel)]="dragAndDropOptions.allowDrag" />
    <label>Allow Drag</label><br />

    <input type="checkbox" [(ngModel)]="dragAndDropOptions.allowDrop" />
    <label>Allow Drop</label><br />

    <input type="checkbox" [(ngModel)]="dragAndDropOptions.showCrosshair" />
    <label>Show Crosshair</label><br />

    <input type="checkbox" [(ngModel)]="dragAndDropOptions.showInfo" />
    <label>Show Info</label><br />

    <label>Drag Start Threshold </label>
    <input
      type="number"
      [(ngModel)]="dragAndDropOptions.dragStartThreshold"
      style="width: 40px"
    /><br />
  </div>
  <app-drag-and-drop
    [hidden]="getIsHidden()"
    class="inner"
    [cardName]="name"
    [width]="300"
    [height]="300"
    [options]="dragAndDropOptions"
  >
  </app-drag-and-drop>
</div>
