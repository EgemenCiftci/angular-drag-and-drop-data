<div class="outer">
  <div class="inner">
    <span>{{name}}</span><br>
    <input type="checkbox" [(ngModel)]="allowDrag">
    <label>Allow Drag</label><br>
    <input type="checkbox" [(ngModel)]="allowDrop">
    <label>Allow Drop</label><br>
    <input type="checkbox" [(ngModel)]="showCrosshair">
    <label>Show Crosshair</label><br>
    <input type="checkbox" [(ngModel)]="showInfo">
    <label>Show Info</label><br>
  </div>
  <app-drag-and-drop *ngIf="drag" class="inner" [cardName]="name" [width]="300" [height]="300" [allowDrag]="allowDrag"
    [allowDrop]="allowDrop" [showCrosshair]="showCrosshair" [showInfo]="showInfo"></app-drag-and-drop>
</div>
